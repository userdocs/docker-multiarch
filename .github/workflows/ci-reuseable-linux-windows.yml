name: ci - main reusable caller

on:
  workflow_dispatch:
    inputs:
      source_repo:
        description: "Define the git repo used for the build"
        required: true
        default: "https://github.com/esnet/iperf.git"
      source_branch:
        description: "Specify the branch to build"
        required: true
        default: "master"
      skip_new_tag_check:
        description: "Skip new tag check?"
        required: true
        default: false
        type: boolean
      force_build:
        description: "Force a build"
        required: false
        default: false
        type: boolean
      linux_build_type:
        description: "Build iperf3 using qemu emulation"
        required: true
        default: false
        type: boolean
      artifacts_only:
        description: "No release - artifacts only"
        required: true
        default: false
        type: boolean
      linux:
        description: "Skip Linux build"
        type: boolean
        required: true
        default: false
      windows:
        description: "Skip Windows build"
        type: boolean
        required: true
        default: false
      skip_rerun:
        description: "Skip rerun?"
        required: true
        default: false
        type: boolean
      retries:
        description: "Number of rerun retries"
        required: true
        default: "1"
        type: choice
        options: ["1", "2", "3", "4", "5", "6", "7", "8", "9"]

  schedule:
    - cron: "*/5 * * * *" # every 5 minutes

permissions:
  actions: write
  id-token: write
  contents: write
  attestations: write
  packages: write

env:
  GH_TOKEN: "${{ github.TOKEN }}"

jobs:
  Scheduled-Defaults:
    runs-on: ubuntu-latest
    outputs:
      skip_new_tag_check: ${{ contains('github.event.inputs.skip_new_tag_check', 'true')  }}
      force_build: ${{ contains('github.event.inputs.force_build', 'true') }}
      artifacts_only: ${{ contains('github.event.inputs.artifacts_only', 'true') }}
      linux_build_type: ${{ contains('github.event.inputs.linux_build_type', 'true') }}
      linux: ${{ contains('github.event.inputs.linux', 'true') }}
      windows: ${{ contains('github.event.inputs.windows', 'true') }}
      skip_rerun: ${{ contains('github.event.inputs.skip_rerun', 'true') }}
      retries: ${{ github.event.inputs.retries || '1' }}
    steps:
      - name: Set output
        run: |
          echo ${{ }}

  test-outputs:
    needs: Scheduled-Defaults
    runs-on: ubuntu-latest
    steps:
      - name: Set output
        run: |
          echo "skip_new_tag_check: {{ needs.Scheduled-Defaults.outputs.skip_new_tag_check }}"
          echo "force_build: {{ needs.Scheduled-Defaults.outputs.force_build }}"
          echo "linux_build_type: {{ needs.Scheduled-Defaults.outputs.linux_build_type }}"
          echo "linux: {{ needs.Scheduled-Defaults.outputs.linux }}"
          echo "windows: {{ needs.Scheduled-Defaults.outputs.windows }}"
          echo "skip_rerun: {{ needs.Scheduled-Defaults.outputs.skip_rerun }}"
          echo "retries: {{ needs.Scheduled-Defaults.outputs.retries }}"
          echo "artifacts_only: {{ needs.Scheduled-Defaults.outputs.artifacts_only }}"

  Iperf3-Tag:
    needs: Scheduled-Defaults
    if: needs.Scheduled-Defaults.outputs.skip_new_tag_check == 'false'
    uses: ./.github/workflows/ci-check-for-new-release-tag.yml
    secrets: inherit
    with:
      force_build: ${{ needs.Scheduled-Defaults.outputs.force_build == 'false' }}

  Linux-Emulation:
    needs: [Scheduled-Defaults, Iperf3-Tag]
    if: always() && needs.Iperf3-Tag.outputs.continue_build == 'yes' &&  needs.Scheduled-Defaults.outputs.linux == 'false' && needs.Scheduled-Defaults.outputs.linux_build_type == 'true'
    uses: ./.github/workflows/ci-linux-emulation.yml
    secrets: inherit
    with:
      source_repo: ${{ github.event.inputs.source_repo || 'https://github.com/esnet/iperf.git' }}
      source_branch: ${{ github.event.inputs.source_branch || 'master' }}
      artifacts_only: ${{ contains('github.event.inputs.artifacts_only', 'true') }}

  Linux-Crossbuild:
    needs: [Scheduled-Defaults, Iperf3-Tag]
    if: always() && needs.Iperf3-Tag.outputs.continue_build == 'yes' && needs.Scheduled-Defaults.outputs.linux == 'false' && needs.Scheduled-Defaults.outputs.linux_build_type == 'false'
    uses: ./.github/workflows/ci-linux-crossbuild.yml
    secrets: inherit
    with:
      source_repo: ${{ github.event.inputs.source_repo || 'https://github.com/esnet/iperf.git' }}
      source_branch: ${{ github.event.inputs.source_branch || 'master' }}
      artifacts_only: ${{ contains('github.event.inputs.artifacts_only', 'true') }}

  Docker:
    needs: [Iperf3-Tag, Linux-Emulation, Linux-Crossbuild]
    if: always() && (needs.Linux-Emulation.result == 'success' || needs.Linux-Crossbuild.result == 'success') && ( needs.Iperf3-Tag.outputs.continue_build == 'yes' && needs.Scheduled-Defaults.outputs.linux == 'false' && needs.Scheduled-Defaults.outputs.artifacts_only == 'false' )
    uses: ./.github/workflows/ci-docker.yml
    secrets: inherit

  Windows:
    needs: [Iperf3-Tag]
    if: needs.Iperf3-Tag.outputs.continue_build == 'yes' && github.event.inputs.windows == 'false'
    uses: ./.github/workflows/ci-windows.yml
    secrets: inherit
    with:
      source_repo: ${{ github.event.inputs.source_repo || 'https://github.com/esnet/iperf.git' }}
      source_branch: ${{ github.event.inputs.source_branch || 'master' }}
      artifacts_only: ${{ contains('github.event.inputs.artifacts_only', 'true') }}

  rerun-on-failure:
    needs: [Iperf3-Tag, Linux-Emulation, Linux-Crossbuild, Docker, Windows]
    if: always() && failure() && needs.Scheduled-Defaults.outputs.skip_rerun == 'false'
    name: rerun-on-failure
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Trigger rerun workflow on job failures
        run: |
          inputs_retries="${{ needs.Scheduled-Defaults.outputs.retries }}"
          gh workflow run rerun.yml -f run_id=${{ github.run_id }} -f attempts=${{ github.run_attempt }} -f retries=${inputs_retries:-1}
