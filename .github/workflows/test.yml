name: CI

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [amd64, arm64]
        include:
          - arch: amd64
            target: x86_64-apple-darwin
            dlarch: iperf3-amd64
          - arch: arm64
            target: arm64-apple-darwin
            dlarch: iperf3-arm64v8

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Install packages
        run: |
          brew update || brew update-reset
          brew install autoconf automake libtool

      - name: Check openssl
        run: |
          ls -la /opt/homebrew/Cellar/openssl@3/*/lib
          echo "openssl_dir=$(cd opt/homebrew/Cellar/openssl@3/*/lib && pwd)"  >> "$GITHUB_ENV"

      - name: Clone iperf3 repository
        run: git clone https://github.com/esnet/iperf.git iperf3

      - name: Bootstrap
        working-directory: iperf3
        run: ./bootstrap.sh

      - name: Set CC
        run: |
          echo "CC=clang -target ${{ matrix.target }}$(uname -r)" >> "$GITHUB_ENV"
          echo "LDFLAGS=-L${{ env.openssl_dir }} -l:libcrypto.a -l:libssl.a"  >> "$GITHUB_ENV"

      - name: Configure
        working-directory: iperf3
        run: ./configure --host="${{ matrix.target }}$(uname -r)" --enable-shared=no --disable-silent-rules --disable-profiling --prefix=${{ github.workspace }}/build

      - name: Make
        working-directory: iperf3
        run: make -j"$(sysctl -n hw.logicalcpu)"

      - name: Make install
        working-directory: iperf3
        run: make install

      - name: Test
        run: |
          printf '\n%b\n\n' "ðŸŸ¦"
          ${{ github.workspace }}/build/bin/iperf3 --version
          printf '\n%b\n\n' "ðŸŸ¦"
          file ${{ github.workspace }}/build/bin/iperf3
          printf '\n%b\n\n' "ðŸŸ¦"
          otool -L ${{ github.workspace }}/build/bin/iperf3

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: iperf3-macos-${{ matrix.arch }}
          path: ${{ github.workspace }}/build

      - name: Upload artifact
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: iperf3-macos-${{ matrix.arch }}
          path: ${{ github.workspace }}/iperf3/config.log
