    steps:
      - name: brew install
        run: brew install coreutils

      - name: test iperf3 version
        run: |
          wget -O ~/iperf3 "https://github.com/userdocs/iperf3-static/releases/latest/download/iperf3-amd64-osx-13"
          chmod +x ~/iperf3

          printf '\n%b\n\n' "ðŸŸ¦"
          file ~/iperf3

          printf '\n%b\n\n' "ðŸŸ¦"
          otool -L ~/iperf3

          printf '\n%b\n\n' "ðŸŸ¦"
          ~/iperf3 --version

      - name: test iperf3 servers
        run: |
          ~/$(wget -qO- https://db.iperf3serverlist.net/api/v1/db/public/shared-view/b111407c-43c4-48af-a828-301b698064a3/rows/export/csv | awk -F, 'NR>1 { print $1 }' | shuf -n1)

  test-osx-arm64:
    runs-on: macos-latest

    steps:
      - name: brew install
        run: brew install coreutils

      - name: test iperf3 version
        run: |
          wget -O ~/iperf3 "https://github.com/userdocs/iperf3-static/releases/latest/download/iperf3-arm64-osx-14"
          chmod +x ~/iperf3

          printf '\n%b\n\n' "ðŸŸ¦"
          file ~/iperf3

          printf '\n%b\n\n' "ðŸŸ¦"
          otool -L ~/iperf3

          printf '\n%b\n\n' "ðŸŸ¦"
          ~/iperf3 --version

      - name: test iperf3 servers
        run: |
          ~/$(wget -qO- https://db.iperf3serverlist.net/api/v1/db/public/shared-view/b111407c-43c4-48af-a828-301b698064a3/rows/export/csv | awk -F, 'NR>1 { print $1 }' | shuf -n1)

  test-windows:
    runs-on: windows-latest

    steps:
      - name: test iperf3 version
        run: |
          curl -sL "https://github.com/userdocs/iperf3-static/releases/latest/download/iperf3-amd64-win-openssl.zip" -o iperf3.zip
          tar xf iperf3.zip
          iperf3.exe --version

      - name: test iperf3 servers
        run: curl -sL https://db.iperf3serverlist.net/api/v1/db/public/shared-view/b111407c-43c4-48af-a828-301b698064a3/rows/export/csv | awk 'NR > 1 {print}' | shuf -n

  test-windows-openssl:
    runs-on: windows-latest

    steps:
      - name: test iperf3 version
        run: |
          Invoke-WebRequest -Uri "https://github.com/userdocs/iperf3-static/releases/latest/download/iperf3-amd64-win-openssl.zip" -OutFile "$HOME\iperf3.zip"
          Expand-Archive -Path "$HOME\iperf3.zip" -DestinationPath "$HOME"

          Write-Host "`nðŸŸ¦`n"
          iperf3.exe --version

      - name: test iperf3 servers
        run: |
          # Download the CSV data
          $csvData = Invoke-WebRequest -Uri "https://db.iperf3serverlist.net/api/v1/db/public/shared-view/b111407c-43c4-48af-a828-301b698064a3/rows/export/csv" -UseBasicParsing

          # Parse the CSV data
          $parsedData = $csvData.Content | ConvertFrom-Csv

          # Select a random row and extract the first column
          $randomRow = $parsedData | Get-Random
          $firstColumnValue = $randomRow.PSObject.Properties[0].Value

          # Output the value
          $firstColumnValue
