name: CI

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [amd64, arm64]
        include:
          - arch: amd64
            target: x86_64-apple-darwin
            dlarch: iperf3-amd64
          - arch: arm64
            target: arm64-apple-darwin
            dlarch: iperf3-arm64v8

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Install packages
        run: |
          brew update || brew update-reset
          brew install autoconf automake libtool

      - name: Clone iperf3 repository
        run: git clone https://github.com/esnet/iperf.git iperf3

      - name: Bootstrap
        working-directory: iperf3
        run: ./bootstrap.sh

      - name: Set CC
        run: |
          echo "CC=clang -target ${{ matrix.target }}$(uname -r)" >> "$GITHUB_ENV"

      - name: Configure
        working-directory: iperf3
        run: ./configure --host="${{ matrix.target }}$(uname -r)" --disable-silent-rules --disable-profiling --prefix=${{ github.workspace }}/build
      - name: Make
        working-directory: iperf3
        run: make -j"$(sysctl -n hw.logicalcpu)" LDFLAGS="-L${{ github.workspace }}/iperf3/lib -l:libiperf.a"

      - name: Make install
        working-directory: iperf3
        run: make install

      - name: Test
        run: |
          file ${{ github.workspace }}/build/bin/iperf3
          otool -L ${{ github.workspace }}/build/bin/iperf3

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: iperf3-macos-${{ matrix.arch }}
          path: ${{ github.workspace }}/build

      - name: Upload artifact
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: iperf3-macos-${{ matrix.arch }}
          path: ${{ github.workspace }}/iperf3/config.log
